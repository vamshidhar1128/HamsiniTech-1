<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Hamsini Tech Solutions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 30px;
    }

    h1 span {
      color: #00c6ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 30px 50px;
    }

    .card {
      border: 1px solid #ddd;
      padding: 30px 10px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Browse by Domains Section -->
  <h1>Browse by <span>Domains</span></h1>

  <div class="grid">
    <div class="card">
      <img src="programming.jpeg" alt="Programming" />
      <h3>Programming</h3>
    </div>
    <div class="card">
      <img src="cloud.jpeg" alt="Cloud Computing" />
      <h3>Cloud Computing</h3>
    </div>
    <div class="card">
      <img src="operating.jpeg" alt="Operating System" />
      <h3>Operating System</h3>
    </div>
    
    <div class="card">
      <img src="dev.jpeg" alt="DevOps" />
      <h3>DevOps</h3>
    </div>
    <div class="card">
      <img src="das.jpeg" alt="Data Science" />
      <h3>Data Science</h3>
    </div>
    <div class="card">
      <img src="web.png" alt="Web Development" />
      <h3>Web Development</h3>
    </div>
    <div class="card">
      <img src="data base.png" alt="Data Base" />
      <h3>Data Base</h3>
    </div>

    <div class="card">
      <img src="full stacks.jpeg" alt="Full Stack" />
      <h3>Full Stack</h3>
    </div>

    <div class="card">
      <img src="job.jpeg" alt="Job Assistance" />
      <h3>Job Assistance</h3>
    </div>
  </div>
  

</body>
</html>
